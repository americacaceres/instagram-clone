<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/instagram-sans-script" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54fbd5d78b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <img src="./Instagram-Logo-2016-present.png" alt="..." id="brand_logo">
                <span class="sidebar_item">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </span>
                <span class="sidebar_item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Search</p>
                </span>
                <span class="sidebar_item">
                    <i class="fa-solid fa-compass"></i>
                    <p>Explore</p>
                </span>
                <span class="sidebar_item">
                    <i class="fa-solid fa-clapperboard"></i>
                    <p>Reels</p>
                </span>
                <span class="sidebar_item">
                    <i class="fa-solid fa-comment-dots"></i>
                    <p>Messages</p>
                </span>
                <span class="sidebar_item">
                    <i class="fa-solid fa-heart"></i>
                    <p>Notifications</p>
                </span>
                <span class="sidebar_item">
                    <i class="fa-solid fa-square-plus"></i>
                    <p>Create</p>
                </span>
                <span class="sidebar_item">
                    <img style="padding: 0px; margin: 0px; width: 30px; height: 30px;" class="profile_img"
                        src="./pet-5728249_640.jpg" alt="">
                    <p>Profile</p>
                </span>

            </div>
            <span class="sidebar_item">
                <i class="fa-solid fa-bars"></i>
                <p>More</p>
            </span>
        </div>

        <div class="main">
            Main <section></section>
        </div>




    </div>

</body>

</html>
